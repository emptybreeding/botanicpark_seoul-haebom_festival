
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapbox - 사용자 위치 + 커스텀 마커 + 이미지 오버레이</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }

    .custom-marker {
      width: 60px;
      height: 60px;
      background-size: cover;
      border-radius: 50%;
      border: 2px solid white;
    }
  </style>
</head>
<body>
<div id="map"></div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoidGFrZWJ1Y2hpaGFydSIsImEiOiJjbThyOWk5bnowamx1MmtzY3NqM3h4NGg1In0.z8tX24NQPHkZY_GwSLsc9Q';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v11',
    center: [126.8345, 37.5693],
    zoom: 16,
    pitch: 45,
    bearing: -10,
    antialias: true
  });

  map.on('load', () => {
    // 지도 이미지 오버레이 추가
    map.addSource('overlay', {
      type: 'image',
      url: 'botanicpark_map.jpeg',
      coordinates: [
        [126.8325, 37.5713],
        [126.8370, 37.5713],
        [126.8370, 37.5673],
        [126.8325, 37.5673]
      ]
    });

    map.addLayer({
      id: 'overlay-layer',
      type: 'raster',
      source: 'overlay',
      paint: { 'raster-opacity': 0.9 }
    });
  });

  // 사용자 위치 마커 추가
  function addUserMarker(lng, lat) {
    const el = document.createElement('div');
    el.className = 'custom-marker';
    el.style.backgroundImage = 'url(dung1.png)';
    new mapboxgl.Marker(el).setLngLat([lng, lat]).addTo(map);
  }

  navigator.geolocation.getCurrentPosition((position) => {
    const { latitude, longitude } = position.coords;
    map.setCenter([longitude, latitude]);
    addUserMarker(longitude, latitude);
  });

  // 각 위치에 커스텀 마커 추가
  const markers = [
  { lng: 126.83621, lat: 37.57017, img: 'st1.png', title: '해봄정원', url: 'https://botanicpark.seoul.go.kr/front/main.do' },
  { lng: 126.83499, lat: 37.57002, img: 'on1.png', title: '식물문화센터', url: '' },
  { lng: 126.83443, lat: 37.57068, img: 'gold1.png', title: '거인의 정원', url: '' },
  { lng: 126.83589, lat: 37.56965, img: 'ct1.png', title: '판매온실', url: '' }
  ];

  markers.forEach(m => {
    const el = document.createElement('div');
    el.className = 'custom-marker';
    el.style.backgroundImage = `url(${m.img})`;

    const marker = new mapboxgl.Marker(el)
      .setLngLat([m.lng, m.lat])
      .setPopup(new mapboxgl.Popup().setText(m.title))
      .addTo(map);

    if (m.url) {
      el.addEventListener('click', () => {
        window.open(m.url, '_blank');
      });
    }
  });
</script>
</body>
</html>
