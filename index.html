
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapbox GL JS 오버레이 예제</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      position: absolute;
      top: 0; bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
<div id="map"></div>

<script>
  mapboxgl.accessToken = 'YOUR_MAPBOX_ACCESS_TOKEN'; // 여기에 본인의 Mapbox 토큰 입력

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v11',
    center: [126.825, 37.566],
    zoom: 15,
    pitch: 45,
    bearing: -17.6,
    antialias: true
  });

  map.on('load', () => {
    map.addSource('overlay', {
      type: 'image',
      url: 'botanicpark_map.jpeg',
      coordinates: [
        [126.8155, 37.5730],
        [126.8345, 37.5730],
        [126.8345, 37.5585],
        [126.8155, 37.5585]
      ]
    });

    map.addLayer({
      id: 'overlay-layer',
      source: 'overlay',
      type: 'raster',
      paint: {
        'raster-opacity': 0.9
      }
    });

    const geolocate = new mapboxgl.GeolocateControl({
      positionOptions: { enableHighAccuracy: true },
      trackUserLocation: true,
      showUserHeading: true
    });
    map.addControl(geolocate);
  });
</script>
</body>
</html>
