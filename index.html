<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>botanicpark_seoul-haebom_festival</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body, html { margin: 0; padding: 0; height: 100dvh; }
    #map { width: 100%; height: 100%; }

    .custom-marker {
      width: 75px;
      height: 75px;
      background: none;
      pointer-events: auto;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s, opacity 0.3s ease-in-out;
    }

    .marker-inner {
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transform-origin: bottom center;
      will-change: transform;
    }
    .user-marker-inner {
      width: 130px;
      height: 130px;
    }

    .blue-dot {
      width: 10px;
      height: 10px;
      background-color: rgba(68, 142, 122, 0.4);
      border: 2px solid white;
      border-radius: 50%;
      box-shadow: 0 0 10px 5px rgba(68, 142, 122, 0.3), 0 0 30px 15px rgba(68, 142, 122, 0.2);
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s, opacity 0.3s ease-in-out;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    .bounce {
      animation: bounce 0.6s infinite;
    }

    .mapboxgl-popup-tip { display: none !important; }
    .mapboxgl-popup-content { background: transparent; box-shadow: none; padding: 0; }
    .mapboxgl-popup-close-button { display: none; }

    .popup-card {
      font-family: "Noto Sans KR", sans-serif;
      background: white;
      border-radius: 16px;
      padding: 12px 16px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.25);
      position: relative;
      max-width: 280px;
      text-align: center;
    }

    .popup-title {
      font-size: 1.2em;
      font-weight: 700;
      color: #448e7a;
      margin-bottom: 8px;
    }

    .popup-more {
      font-size: 0.95em;
      color: #448e7a;
      cursor: pointer;
      font-weight: 500;
      border-top: 1px solid #eee;
      padding-top: 8px;
    }

    .popup-more:hover { text-decoration: underline; }

    .full-popup {
      position: fixed;
      top: 10%;
      left: 10%;
      width: 80%;
      height: 80%;
      background: white;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .full-popup img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 12px;
    }

    .full-popup .close-btn {
      position: absolute;
      top: 12px;
      right: 20px;
      font-size: 28px;
      font-weight: bold;
      color: #888;
      cursor: pointer;
    }
    .full-popup .close-btn:hover { color: #000; }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoidGFrZWJ1Y2hpaGFydSIsImEiOiJjbThyOWk5bnowamx1MmtzY3NqM3h4NGg1In0.z8tX24NQPHkZY_GwSLsc9Q';
  const map = new mapboxgl.Map({
    container: 'map',
    style: { version: 8, sources: {}, layers: [{ id: 'background', type: 'background', paint: { 'background-color': '#448e7a' } }] },
    center: [126.8355, 37.5700], zoom: 15, bearing: 314
  });

  let isUserInteracting = false, userMarker = null, activePopup = null;
  const markerElements = [], blueDotMarkers = [];

  function showPopup(markerData) {
    if (activePopup) activePopup.remove();

    const container = document.createElement('div');
    container.className = 'popup-card';

    const closeBtn = document.createElement('div');
    closeBtn.className = 'popup-close';
    closeBtn.innerHTML = '&times;';
    closeBtn.onclick = () => { activePopup.remove(); activePopup = null; };

    const title = document.createElement('div');
    title.className = 'popup-title';
    title.innerHTML = markerData.title;

    const moreBtn = document.createElement('div');
    moreBtn.className = 'popup-more';
    moreBtn.innerText = '더보기';

    moreBtn.onclick = () => {
      const fullPopup = document.createElement('div');
      fullPopup.className = 'full-popup';

      const closeFull = document.createElement('div');
      closeFull.className = 'close-btn';
      closeFull.innerHTML = '&times;';
      closeFull.onclick = () => fullPopup.remove();

      const image = document.createElement('img');
      image.src = markerData.popupImg || 'title1.jpg';

      fullPopup.append(closeFull, image);
      document.body.appendChild(fullPopup);
    };

    container.append(closeBtn, title, moreBtn);

    activePopup = new mapboxgl.Popup({ offset: [0, -65], closeButton: false })
      .setLngLat([markerData.lng, markerData.lat])
      .setDOMContent(container)
      .addTo(map);
  }
</script>
</body>
</html>
