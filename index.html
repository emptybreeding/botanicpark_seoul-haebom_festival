<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>botanicpark_seoul-haebom_festival</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body, html { margin: 0; padding: 0; height: 100dvh; }
    #map { width: 100%; height: 100%; }

    .custom-marker {
      width: 75px;
      height: 75px;
      background: none;
      pointer-events: auto;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s, opacity 0.3s ease-in-out;
    }

    .marker-inner {
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transform-origin: bottom center;
      will-change: transform;
    }

    .user-marker-inner {
      width: 130px;
      height: 130px;
    }

    .blue-dot {
      width: 10px;
      height: 10px;
      background-color: rgba(68, 142, 122, 0.4);
      border: 2px solid white;
      border-radius: 50%;
      box-shadow: 0 0 10px 5px rgba(68, 142, 122, 0.3), 0 0 30px 15px rgba(68, 142, 122, 0.2);
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s, opacity 0.3s ease-in-out;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    .bounce {
      animation: bounce 0.6s infinite;
    }

    .image-card {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      width: 320px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      overflow: hidden;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .image-card img {
      width: 100%;
      display: block;
    }

    .image-card .close-button {
      position: absolute;
      top: 8px;
      right: 12px;
      background: #fff;
      border: none;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div id="map"></div>
<div id="imageCardContainer"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoidGFrZWJ1Y2hpaGFydSIsImEiOiJjbThyOWk5bnowamx1MmtzY3NqM3h4NGg1In0.z8tX24NQPHkZY_GwSLsc9Q';

  const map = new mapboxgl.Map({
    container: 'map',
    style: {
      version: 8,
      sources: {},
      layers: [{
        id: 'background',
        type: 'background',
        paint: { 'background-color': '#448e7a' }
      }]
    },
    center: [126.8355, 37.5700],
    zoom: 15,
    bearing: 314
  });

  let markerElements = [], blueDotMarkers = [];

  map.on('load', () => {
    const tiles = [
      { id: 'tile_0_0', url: 'tile_0_0.jpeg', coords: [[126.83163, 37.57312], [126.83427, 37.57312], [126.83427, 37.57103], [126.83163, 37.57103]] },
      { id: 'tile_0_1', url: 'tile_0_1.jpeg', coords: [[126.83427, 37.57312], [126.83691, 37.57312], [126.83691, 37.57103], [126.83427, 37.57103]] },
      { id: 'tile_0_2', url: 'tile_0_2.jpeg', coords: [[126.83691, 37.57312], [126.83955, 37.57312], [126.83955, 37.57103], [126.83691, 37.57103]] },
      { id: 'tile_1_0', url: 'tile_1_0.jpeg', coords: [[126.83163, 37.57103], [126.83427, 37.57103], [126.83427, 37.56893], [126.83163, 37.56893]] },
      { id: 'tile_1_1', url: 'tile_1_1.jpeg', coords: [[126.83427, 37.57103], [126.83691, 37.57103], [126.83691, 37.56893], [126.83427, 37.56893]] },
      { id: 'tile_1_2', url: 'tile_1_2.jpeg', coords: [[126.83691, 37.57103], [126.83955, 37.57103], [126.83955, 37.56893], [126.83691, 37.56893]] },
      { id: 'tile_2_0', url: 'tile_2_0.jpeg', coords: [[126.83163, 37.56893], [126.83427, 37.56893], [126.83427, 37.56684], [126.83163, 37.56684]] },
      { id: 'tile_2_1', url: 'tile_2_1.jpeg', coords: [[126.83427, 37.56893], [126.83691, 37.56893], [126.83691, 37.56684], [126.83427, 37.56684]] },
      { id: 'tile_2_2', url: 'tile_2_2.jpeg', coords: [[126.83691, 37.56893], [126.83955, 37.56893], [126.83955, 37.56684], [126.83691, 37.56684]] }
    ];
    tiles.forEach(tile => {
      map.addSource(tile.id, { type: 'image', url: tile.url, coordinates: tile.coords });
      map.addLayer({ id: tile.id, type: 'raster', source: tile.id });
    });
  });

  const markers = [
    { lng: 126.79009, lat: 37.50089, img: 'cns1.png', title: '푸른꿈의 정원' },
    { lng: 126.79139, lat: 37.50200, img: 'cns2.png', title: '맞이정원' },
    { lng: 126.78976, lat: 37.50240, img: 'cs1.png', title: '구름정원' },
    { lng: 126.78835, lat: 37.50166, img: 'cs2.png', title: '해봄정원' },
    { lng: 126.79242, lat: 37.50066, img: 'lw1.png', title: '기업쇼륨' },
    { lng: 126.78995, lat: 37.49911, img: 'lw2.png', title: '바이오월 페어' },
    { lng: 126.78962, lat: 37.50340, img: 'ho1.png', title: '베란다 정원' }
  ];

  markers.forEach((m, i) => {
    const el = document.createElement('div');
    el.className = 'custom-marker';
    const inner = document.createElement('div');
    inner.className = 'marker-inner';
    inner.style.backgroundImage = `url(${m.img})`;
    el.appendChild(inner);
    new mapboxgl.Marker(el, { offset: [0, -25] }).setLngLat([m.lng, m.lat]).addTo(map);
    markerElements.push({ el, inner, lng: m.lng, lat: m.lat, title: m.title });

    el.addEventListener('click', () => showImageCard(i));
  });

  function showImageCard(index) {
    const container = document.getElementById('imageCardContainer');
    container.innerHTML = `
      <div class="image-card">
        <button class="close-button" onclick="document.getElementById('imageCardContainer').innerHTML = ''">&times;</button>
        <img src="title${index + 1}.png" alt="Card Image">
      </div>
    `;
  }
</script>
</body>
</html>
