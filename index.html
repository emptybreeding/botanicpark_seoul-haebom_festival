
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapbox 전체 지도 기능</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
    .custom-marker {
      width: 90px;
      height: 90px;
      background-size: cover;
      border-radius: 50%;
      border: 2px solid white;
    }
    .popup-content {
      font-size: 1em;
      padding: 4px;
      max-width: 200px;
      line-height: 1.3em;
    }
    .popup-content a {
      display: inline-block;
      margin-top: 6px;
      color: #007AFF;
      text-decoration: none;
      font-weight: bold;
    }
    .popup-content a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoidGFrZWJ1Y2hpaGFydSIsImEiOiJjbThyOWk5bnowamx1MmtzY3NqM3h4NGg1In0.z8tX24NQPHkZY_GwSLsc9Q';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v11',
    center: [126.8355, 37.5700],
    zoom: 15
  });

  map.on('load', () => {

    map.addSource('tile_source_0', {
      type: 'image',
      url: 'tile_0_0.jpeg',
      coordinates: [
        [126.83163, 37.57312],
        [126.83427, 37.57312],
        [126.83427, 37.57102666666667],
        [126.83163, 37.57102666666667]
      ]
    });

    map.addSource('tile_source_1', {
      type: 'image',
      url: 'tile_0_1.jpeg',
      coordinates: [
        [126.83427, 37.57312],
        [126.83691, 37.57312],
        [126.83691, 37.57102666666667],
        [126.83427, 37.57102666666667]
      ]
    });

    map.addSource('tile_source_2', {
      type: 'image',
      url: 'tile_0_2.jpeg',
      coordinates: [
        [126.83691, 37.57312],
        [126.83955, 37.57312],
        [126.83955, 37.57102666666667],
        [126.83691, 37.57102666666667]
      ]
    });

    map.addSource('tile_source_3', {
      type: 'image',
      url: 'tile_1_0.jpeg',
      coordinates: [
        [126.83163, 37.57102666666667],
        [126.83427, 37.57102666666667],
        [126.83427, 37.568933333333334],
        [126.83163, 37.568933333333334]
      ]
    });

    map.addSource('tile_source_4', {
      type: 'image',
      url: 'tile_1_1.jpeg',
      coordinates: [
        [126.83427, 37.57102666666667],
        [126.83691, 37.57102666666667],
        [126.83691, 37.568933333333334],
        [126.83427, 37.568933333333334]
      ]
    });

    map.addSource('tile_source_5', {
      type: 'image',
      url: 'tile_1_2.jpeg',
      coordinates: [
        [126.83691, 37.57102666666667],
        [126.83955, 37.57102666666667],
        [126.83955, 37.568933333333334],
        [126.83691, 37.568933333333334]
      ]
    });

    map.addSource('tile_source_6', {
      type: 'image',
      url: 'tile_2_0.jpeg',
      coordinates: [
        [126.83163, 37.568933333333334],
        [126.83427, 37.568933333333334],
        [126.83427, 37.56684],
        [126.83163, 37.56684]
      ]
    });

    map.addSource('tile_source_7', {
      type: 'image',
      url: 'tile_2_1.jpeg',
      coordinates: [
        [126.83427, 37.568933333333334],
        [126.83691, 37.568933333333334],
        [126.83691, 37.56684],
        [126.83427, 37.56684]
      ]
    });

    map.addSource('tile_source_8', {
      type: 'image',
      url: 'tile_2_2.jpeg',
      coordinates: [
        [126.83691, 37.568933333333334],
        [126.83955, 37.568933333333334],
        [126.83955, 37.56684],
        [126.83691, 37.56684]
      ]
    });

    map.addLayer({
      id: 'tile_layer_0',
      type: 'raster',
      source: 'tile_source_0',
      paint: { 'raster-opacity': 1 }
    });

    map.addLayer({
      id: 'tile_layer_1',
      type: 'raster',
      source: 'tile_source_1',
      paint: { 'raster-opacity': 1 }
    });

    map.addLayer({
      id: 'tile_layer_2',
      type: 'raster',
      source: 'tile_source_2',
      paint: { 'raster-opacity': 1 }
    });

    map.addLayer({
      id: 'tile_layer_3',
      type: 'raster',
      source: 'tile_source_3',
      paint: { 'raster-opacity': 1 }
    });

    map.addLayer({
      id: 'tile_layer_4',
      type: 'raster',
      source: 'tile_source_4',
      paint: { 'raster-opacity': 1 }
    });

    map.addLayer({
      id: 'tile_layer_5',
      type: 'raster',
      source: 'tile_source_5',
      paint: { 'raster-opacity': 1 }
    });

    map.addLayer({
      id: 'tile_layer_6',
      type: 'raster',
      source: 'tile_source_6',
      paint: { 'raster-opacity': 1 }
    });

    map.addLayer({
      id: 'tile_layer_7',
      type: 'raster',
      source: 'tile_source_7',
      paint: { 'raster-opacity': 1 }
    });

    map.addLayer({
      id: 'tile_layer_8',
      type: 'raster',
      source: 'tile_source_8',
      paint: { 'raster-opacity': 1 }
    });

  });

  const markers = [
    { lng: 126.83621, lat: 37.57017, img: 'st1.png', title: '해봄정원', url: 'https://botanicpark.seoul.go.kr/front/main.do' },
    { lng: 126.83499, lat: 37.57002, img: 'on1.png', title: '식물문화센터', url: '' },
    { lng: 126.83443, lat: 37.57068, img: 'gold1.png', title: '거인의 정원', url: '' },
    { lng: 126.83589, lat: 37.56965, img: 'ct1.png', title: '판매온실', url: '' }
  ];

  let currentPopup = null;
  let userMarker = null;

  function showPopupIfNearby(userLng, userLat) {
    markers.forEach(m => {
      const distance = turf.distance([userLng, userLat], [m.lng, m.lat], { units: 'meters' });
      if (distance < 20) {
        if (!currentPopup || currentPopup._lngLat.lng !== m.lng) {
          if (currentPopup) currentPopup.remove();
          const popupHTML = `
            <div class="popup-content">
              ${m.title}
              ${m.url ? `<br><a href="${m.url}" target="_blank">자세히 보기</a>` : ''}
            </div>
          `;
          currentPopup = new mapboxgl.Popup()
            .setLngLat([m.lng, m.lat])
            .setHTML(popupHTML)
            .addTo(map);
        }
      }
    });
  }

  navigator.geolocation.watchPosition((position) => {
    const { latitude, longitude } = position.coords;
    map.setCenter([longitude, latitude]);
    if (userMarker) userMarker.remove();
    const el = document.createElement('div');
    el.className = 'custom-marker';
    el.style.backgroundImage = 'url(dung1.gif)';
    userMarker = new mapboxgl.Marker(el).setLngLat([longitude, latitude]).addTo(map);
    showPopupIfNearby(longitude, latitude);
  }, err => {
    alert("위치 정보를 가져올 수 없습니다.");
  }, {
    enableHighAccuracy: true,
    maximumAge: 0,
    timeout: 5000
  });

  markers.forEach(m => {
    const el = document.createElement('div');
    el.className = 'custom-marker';
    el.style.backgroundImage = `url(${m.img})`;

    const popupHTML = `
      <div class="popup-content">
        ${m.title}
        ${m.url ? `<br><a href="${m.url}" target="_blank">자세히 보기</a>` : ''}
      </div>
    `;

    const popup = new mapboxgl.Popup().setLngLat([m.lng, m.lat]).setHTML(popupHTML);

    new mapboxgl.Marker(el)
      .setLngLat([m.lng, m.lat])
      .setPopup(popup)
      .addTo(map);
  });
</script>
</body>
</html>
